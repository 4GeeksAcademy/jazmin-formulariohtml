<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/60570ec23c.js" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap');
  </style>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container bg-white p-5">
    <div class="container border m-0 p-0 pe-0">
      <!-- Header -->
      <div class="bg-light p-3 fs-6">
        <h1 class="text-start fs-2">Payment Form Example</h1>
      </div>

      <!-- Alert -->
      <div class="alert alert-danger m-3 py-2 fs-6">
        <p class="m-0">Some fields are missing</p>
      </div>

      <!-- Card Info -->
      <div class="row g-3 p-4 pt-2">
        <div class="col-5 fw-bold">
          <label for="cardNumber" class="form-label">Card #</label>
          <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXXX" required>
        </div>
        <div class="col-3 fw-bold">
          <label for="cardNumber" class="form-label">CVC #</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)"
              placeholder="0000" required>
          </div>
        </div>

        <div class="col-4 fw-bold">
          <label for="amount" class="form-label">Amount</label>
          <div class="input-group">
            <span class="input-group-text">$</span>
            <input type="text" class="form-control" id="amount" placeholder="Amount" required>
          </div>
        </div>
      </div>

      <!-- Name Info -->
      <div class="row g-3 p-4">
        <div class="col-6 fw-bold">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" required>
        </div>
        <div class="col-6 fw-bold">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" required>
        </div>
      </div>

      <!-- Address Info -->
      <div class="row g-3 p-4">
        <div class="col-6 fw-bold">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" required>
        </div>
        <div class="col-3 fw-bold">
          <label for="state" class="form-label">State</label>
          <select class="form-select" id="state" required>
            <option selected>Pick a state</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col-3 fw-bold">
          <label for="postalCode fw-bold" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="postalCode" required>
        </div>
      </div>

      <!-- Pay and Message  -->
      <div class="row mt-3">
        <div class="col-6 ps-5">
          <h6 class="fw-bold ">We accept</label></h6>
          <div class="container mx-0 mt-2 p-2 bg-secondary rounded col-6 text-white">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="mastercard" id="mastercard" value="mastercard">
              <label class="form-check-label" for="mastercard">
                <i class="fa-brands fa-cc-mastercard"></i>
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="visa" id="visa" value="visa">
              <label class="form-check-label" for="visa">
                <i class="fa-brands fa-cc-visa"></i>
              </label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="diners" id="diners" value="diners">
              <label class="form-check-label" for="diners">
                <i class="fa-brands fa-cc-diners-club"></i>
              </label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="american-express" id="american-express"
                value="american-express">
              <label class="form-check-label" for="american-express">
                <i class="fa-brands fa-cc-discover"></i>
              </label>
            </div>
          </div>
        </div>


        <!-- message -->
        <div class="col-6 pe-5">
          <label class="fw-bold" for="message">Message</label>
          <div class="form-floating">
            <textarea class="form-control" id="message"></textarea>
          </div>
          <p class="text-secondary">Add any notes here.</p>
        </div>
      </div>
      </form>
    </div>


    <!-- Buttons -->
    <div class="bg-light border d-flex justify-content-end gap-2 py-2 px-4">
      <button type="button" class="btn btn-secondary">Cancel</button>
      <button type="submit" class="btn btn-primary">Send</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
